<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - JavaScript Graphics</title>
    <style>
        body { background: #000; color: white; padding: 20px; font-family: Arial; }
        .debug { background: #333; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .error { background: #c53030; }
        .success { background: #2d7d32; }
        .warning { background: #f57c00; }
    </style>
</head>
<body>
    <div class="debug">
        <h2>üîß Debug JavaScript - Produtos Gr√°ficos</h2>
        <div id="debug-output"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('debug-output');
            const className = type === 'error' ? 'debug error' : type === 'success' ? 'debug success' : type === 'warning' ? 'debug warning' : 'debug';
            output.innerHTML += `<div class="${className}">${message}</div>`;
            console.log(message);
        }

        log('üöÄ Iniciando debug...');

        // Test 1: Check if graphics.js exists and loads
        log('üìÅ Teste 1: Verificando se graphics.js carrega...');
        
        const script = document.createElement('script');
        script.src = 'js/graphics.js';
        script.onload = () => {
            log('‚úÖ graphics.js carregado com sucesso', 'success');
            
            // Test 2: Check if graphicsProducts array exists
            setTimeout(() => {
                if (typeof graphicsProducts !== 'undefined') {
                    log(`‚úÖ Array graphicsProducts encontrado com ${graphicsProducts.length} produtos`, 'success');
                    
                    // Test 3: Show first few products
                    log('üì¶ Primeiros 3 produtos:');
                    for (let i = 0; i < Math.min(3, graphicsProducts.length); i++) {
                        const product = graphicsProducts[i];
                        log(`${i+1}. ${product.name} (${product.category}) - ${product.image}`);
                    }
                    
                    // Test 4: Check if loadGraphicsProducts function exists
                    if (typeof loadGraphicsProducts !== 'undefined') {
                        log('‚úÖ Fun√ß√£o loadGraphicsProducts encontrada', 'success');
                    } else {
                        log('‚ùå Fun√ß√£o loadGraphicsProducts N√ÉO encontrada', 'error');
                    }
                    
                    // Test 5: Check if filterGraphics function exists
                    if (typeof filterGraphics !== 'undefined') {
                        log('‚úÖ Fun√ß√£o filterGraphics encontrada', 'success');
                    } else {
                        log('‚ùå Fun√ß√£o filterGraphics N√ÉO encontrada', 'error');
                    }
                    
                } else {
                    log('‚ùå Array graphicsProducts N√ÉO encontrado', 'error');
                }
            }, 100);
        };
        
        script.onerror = () => {
            log('‚ùå Erro ao carregar graphics.js', 'error');
        };
        
        document.head.appendChild(script);
        
        // Test cart.js and main.js too
        setTimeout(() => {
            log('üìÅ Teste 2: Verificando outros scripts...');
            
            const cartScript = document.createElement('script');
            cartScript.src = 'js/cart.js';
            cartScript.onload = () => log('‚úÖ cart.js carregado', 'success');
            cartScript.onerror = () => log('‚ùå Erro ao carregar cart.js', 'error');
            document.head.appendChild(cartScript);
            
            const mainScript = document.createElement('script');
            mainScript.src = 'js/main.js';
            mainScript.onload = () => log('‚úÖ main.js carregado', 'success');
            mainScript.onerror = () => log('‚ùå Erro ao carregar main.js', 'error');
            document.head.appendChild(mainScript);
            
        }, 500);
    </script>
</body>
</html>
